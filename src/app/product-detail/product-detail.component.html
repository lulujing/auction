<div class="thumbnail">
  <img src="http://via.placeholder.com/820x230">
  <div>
  <h4 class="pull-right">{{product.price}}<span class="glyphicon-eur"></span></h4>
  <h4>{{product.title}}</h4>
  <p>{{product.desc}}</p>
  </div>
  <div>
    <p><app-stars [rating]="product.rating"></app-stars></p>
  </div>
</div>
<div class="well">
  <div class="row">
    <hr/>
    <div class="col-md-12">
       <app-stars [rating]="comment.rating" ></app-stars>
        <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p>{{comment.content}}</p>
    </div>

  </div>

</div>
